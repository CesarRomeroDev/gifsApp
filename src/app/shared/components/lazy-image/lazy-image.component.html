
<div class="d-flex justify-content-center">

  <img
  class="card-img-top animate__animated animate__fadeIn"
  [src]="url"
  [alt]="alt"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <!--Si hasLoaded esta en true ? no voy a poner la imagen .svg : pero si esta en false  voy a ocultarla-->

  <img *ngIf="!hasLoaded"
  src="assets/loader.svg"
  height="35"
  width="35"
  class="mt-3"
  alt=""
  />

</div>
